<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/Website/stylesWeb/styles.css">
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>

    <main>
        <section id="featured-quizzes">
            <h2>Featured Quizzes</h2>
            <div class="quiz-container">
                <!-- Quizzes will be displayed here -->
            </div>
        </section>

        <section id="created-quizzes">
            <h2>Created Quizzes</h2>
            <div class="quiz-container">
                <!-- Quizzes will be displayed here -->
            </div>
        </section>

        <section id="quiz-creator">
            <h2>Create Your Own Quiz</h2>
            <form id="quiz-form">
                <label for="quiz-category">Category:</label>
                <input type="text" id="quiz-category" name="quiz-category" required>

                <div id="questions-container">
                    <!-- Questions will be added here -->
                </div>

                <button type="button" id="add-question-button">Add Question</button>
                <button type="submit">Create Quiz</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Quiz App</p>
    </footer>

    <script src="/Website/scriptWeb/script.js"></script>
</body>
</html>
